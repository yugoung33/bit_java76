<!DOCTYPE html>

</head>
<body>
<button id='enableButton'>Enable</button>
<input type="text" readonly value="can't edit this" />
<button id='enableButton'>Enable</button>
<input type="file" disabled="disabled" value="can't edit this" />
<script>
$("button").click(function is() {
  $(this).next().removeAttr("readonly")
  .focus()
  .val("");
  $(this).next().removeAttr("disabled");
});
</script>
