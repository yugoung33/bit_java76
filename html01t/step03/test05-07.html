<h1>연산자 사용법</h1>

<script>
"use strict";

/* 콤마 연산자 */
function interest(money) {
    var iv = 0;
    // 콤마는 순서대로 코드를 실행한다.
    // 제일 마지막 코드의 결과 값을 리턴한다.
    return iv = money * 0.0125, money + iv;
}

console.log(interest(1000000));

</script>
