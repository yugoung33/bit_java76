<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>생성자 사용법</h1>

<script>
"use strict";

// 생성자 4 - 상속 구현하기 

function Member(n, t, e) {
	this.mname = n;
	this.tel = t;
	this.email = e;
} 

function Student(n, t, e, w) {
	// 수퍼 클래스의 생성자를 호출하는 효과 
	Member.call(this, n, t, e);
	
	this.working = w;
}
var s1 = new Student("안중근", "111-4444", "ahn@test.com", true);
console.log(s1);

// 객체를 초기화시킨 생성자 확인하는 방법
console.log(s1 instanceof Student); // true

// Student 생성자에서 내부적으로 호출했기 때문에 instanceof 연산자로는 알 수 없다.
// 해결책? 다음 예제를 보라!
console.log(s1 instanceof Member); // false

</script>
</body>
</html>
