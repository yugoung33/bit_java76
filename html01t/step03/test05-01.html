<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>연산자 사용법</h1>

<script>
"use strict";

/* 산술 연산자 */
console.log(10 + 2);
console.log(10 - 2);
console.log(10 * 2);
console.log(10 / 2);
console.log(10 % 2);

var v1 = 10;
console.log(v1++, v1); // 10, 11

v1 = 10;
console.log(v1--, v1); // 10, 9

v1 = 10;
console.log(++v1, v1); // 11, 11

v1 = 10;
console.log(--v1, v1); // 9, 9
</script>
</body>
</html>
