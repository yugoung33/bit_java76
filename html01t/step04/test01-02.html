<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>DOM API 다루기</h1>
<button id="btn1" type="button">버튼1</button><br>
<button id="btn2" type="button">버튼2</button><br>
<button id="btn3" type="button">버튼3</button><br>
<button id="btn4" type="button">버튼4</button><br>

<script>
/* 태그 찾기 */

//=> 태그 이름으로 찾기 
var elements = document.getElementsByTagName("button");

//=> getElementsByTagName()이 리턴하는 것은 순수 배열이 아니기 때문에 
//   다음과 같이 반복문을 사용하면 안된다.
/*
for (var value in elements) {
	console.log(value);
}
*/

for (var i = 0; i < elements.length; i++) {
	console.log(elements[i].textContent);
}

</script>
</body>
</html>
