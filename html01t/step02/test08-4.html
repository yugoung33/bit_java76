<style type="text/css">
/* 폰트의 다른 속성 */
body {
  font-family: 나눔명조, Verdana, Geneva, Arial, sans-serif;
  font-size: small;
} 

p.g1 {
  /* 폰트의 두께를 지정하기: 상수 값 또는 숫자로 지정*/
  /*font-weight: 900;*/
  font-weight: bold;
  
  /* 폰트 모양 
     italic => 이탤릭 폰트를 제공한다면 그 폰트를 사용하고,
               제공하지 않는다면 프로그램으로 처리(oblique)한다.
               즉 폰트의 그림을 기울인다.
     oblique => 프로그램으로 폰트를 기울인다. 
                이탤릭 폰트를 제공하지 않아도 이탤릭을 출력할 수 있다.
                단점, 이탤릭 폰트를 사용하는 것 보다 미려함이 떨어진다.           
  */
  font-style: italic;
}

</style>

</head>
