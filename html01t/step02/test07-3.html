<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>

<style type="text/css">
/* 셀렉터 적용 순서(specificity 값 계산)
   => 엘리먼트에 대해 적용할 수 있는 스타일이 여러 개 있을 경우, 
      specificity 값을 계산하여 적용한다.
   
   specificity 계산법
   1) *           : 0
   2) 태그         : 1
   3) 클래스        : 10
   4) 아이디        : 100
   5) 인라인 스타일   : 1000     
 */

#h01 {
  color: maroon;
}

.g2 { /* 레벨(specificity): 10 */
  color: green;
}

h2 { /* 레벨(specificity): 1 */
  color: blue;
}

* { /* 레벨(specificity): 0 */
  color: red;
}
</style>

</head>
<body>
  <div>div
     <h1>h1.........</h1>
     <nav id="n01">nav#n01
       <h2 id="h01" class="g3 g1" style="color: yellow;">h2.g3.g1 - 제목 1</h2>
       <p class="g1">p.g1 - 내용 내용 내용 내용 내용</p>
       <h2 class="g2">h2.g2 - 제목 2</h2>
       <p class="g2">p.g2 - 내용2 내용2 내용2 내용2 내용2</p>
     </nav>
     
     <h1>h1.........</h1>
     <nav id="n02">nav#n02
       <h2 class="g1 g3">h2.g1.g3 - 제목 3</h2>
       <p class="g1">p.g1 - 내용3 내용3 내용3 내용3 내용3</p>
       <h2 class="g2 g3">h2.g2.g3 - 제목 4</h2>
       <p class="g2">p.g2 - 내용4 내용4 내용4 내용4 내용4</p>
     </nav>
     <p class="g1">p.g1 - 내용5 내용5 내용5 내용5 내용5</p>
  </div>
  <p class="g2 g3">p.g2.g3 - 내용6 내용6 내용6 내용6 내용6</p>
</body>
</html>
