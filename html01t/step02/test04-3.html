<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>

<style type="text/css">
/* pseudo selector(태그의 특정 상태로 찾기) */

a {
  text-decoration: none;
}

/* :link => a 태그에서 링크 사이트에 방문 전 */
a:link {
  color: blue;  
}

/* :visited => a 태그에서 링크 사이트에 방문 후 */
a:visited {
  color: gray;
}

/* :hover => 해당 태그 위에 마우스 커서가 있을 경우 */
a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
<a href="test06.html">test06</a><br>
<a href="test07.html">test07</a><br>
<a href="test01.html">test01</a><br>
<a href="test02.html">test02</a><br>
</body>
</html>
