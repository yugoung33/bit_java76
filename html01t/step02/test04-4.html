<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>

<style type="text/css">
/* pseudo selector(태그의 특정 상태로 찾기) */

input {
  border: 2px solid blue;
}

input:active {
  border: 2px solid green;
}

/* 키보드 입력을 받을 수 있는 상태 */
input:focus {
  border: 2px solid red;
  box-shadow: 1px 1px 5px gray ;
}

</style>

</head>
<body>
<form>
<p>입력1: <input type="text"></p>
<p>입력2: <input type="text"></p>
<p>입력3: <input type="text"></p>
<p>입력4: <input type="text" disabled></p>
<p>입력5: <input type="text"></p>
<p>입력6: <input type="text" disabled></p>
</form>
</body>
</html>
